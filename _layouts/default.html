<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #ffffff;
      --bg-alt: #f9fafb;
      --border: #e5e7eb;
      --code-bg: #f3f4f6;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #3b82f6;
        --primary-dark: #60a5fa;
        --text: #f9fafb;
        --text-light: #d1d5db;
        --bg: #111827;
        --bg-alt: #1f2937;
        --border: #374151;
        --code-bg: #1f2937;
        --shadow: rgba(0, 0, 0, 0.3);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      transition: background 0.3s ease;
    }

    /* Navigation */
    nav {
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px var(--shadow);
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      transition: color 0.2s;
    }

    .nav-brand:hover {
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .nav-links a:hover {
      color: var(--primary);
      background: var(--bg-alt);
    }

    /* Main Container */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 4rem 2rem;
      min-height: calc(100vh - 200px);
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      line-height: 1.3;
      margin: 2.5rem 0 1rem 0;
      color: var(--text);
    }

    h1 { 
      font-size: 2.75rem;
      margin-top: 0;
    }
    h2 { 
      font-size: 2rem;
      border-bottom: 2px solid var(--border);
      padding-bottom: 0.5rem;
    }
    h3 { font-size: 1.5rem; }
    h4 { font-size: 1.25rem; }

    p {
      margin: 1.25rem 0;
      line-height: 1.8;
      max-width: 75ch;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Content Wrapper */
    .content {
      margin-top: 2rem;
    }

    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 2rem 0;
      box-shadow: 0 4px 12px var(--shadow);
    }

    /* Code Blocks */
    pre {
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      overflow-x: auto;
      margin: 1.5rem 0;
      box-shadow: 0 2px 8px var(--shadow);
    }

    code {
      background: var(--code-bg);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: 'SF Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
      color: var(--text);
    }

    pre code {
      background: none;
      padding: 0;
    }

    /* Lists */
    ul, ol {
      margin: 1.25rem 0 1.25rem 2rem;
      max-width: 75ch;
    }

    li {
      margin: 0.75rem 0;
      line-height: 1.7;
    }

    li::marker {
      color: var(--primary);
    }

    /* Nested lists */
    ul ul, ol ul, ul ol, ol ol {
      margin: 0.5rem 0 0.5rem 2rem;
    }

    /* Blockquotes */
    blockquote {
      border-left: 4px solid var(--primary);
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      background: var(--bg-alt);
      border-radius: 0 8px 8px 0;
      color: var(--text-light);
    }

    blockquote p {
      margin: 0.5rem 0;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px var(--shadow);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background: var(--bg-alt);
      font-weight: 600;
      color: var(--text);
    }

    tr:hover {
      background: var(--bg-alt);
    }

    /* Projects Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .project-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      display: block;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px var(--shadow);
      border-color: var(--primary);
      text-decoration: none;
    }

    .project-card h3 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      color: var(--text);
      font-size: 1.5rem;
    }

    .project-card p {
      color: var(--text-light);
      margin: 0.75rem 0;
      line-height: 1.6;
    }

    .project-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      background: var(--bg-alt);
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.875rem;
      color: var(--text-light);
      border: 1px solid var(--border);
    }

    .read-more {
      color: var(--primary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .read-more::after {
      content: 'â†’';
      transition: transform 0.2s;
    }

    .project-card:hover .read-more::after {
      transform: translateX(4px);
    }

    /* Horizontal Rule */
    hr {
      border: none;
      border-top: 2px solid var(--border);
      margin: 3rem 0;
    }

    /* Footer */
    footer {
      background: var(--bg-alt);
      border-top: 1px solid var(--border);
      padding: 2rem 0;
      margin-top: 4rem;
      text-align: center;
      color: var(--text-light);
    }

    footer a {
      color: var(--primary);
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }

      h1 { font-size: 2rem; }
      h2 { font-size: 1.75rem; }
      h3 { font-size: 1.25rem; }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      p, ul, ol {
        max-width: 100%;
      }
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Selection */
    ::selection {
      background: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="{{ site.baseurl }}/" class="nav-brand">{{ site.title }}</a>
      <ul class="nav-links">
        <li><a href="{{ site.baseurl }}/">About</a></li>
        <li><a href="{{ site.baseurl }}/projects">Projects</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <p>&copy; 2024 {{ site.title }}. Built with Jekyll & GitHub Pages.</p>
  </footer>
</body>
</html>
